
<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sic Bo 3D - Sòng Bài Thượng Lưu</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background: radial-gradient(circle at center, #1a1a1a 0%, #000 100%);
            color: #ffffff;
            margin: 0;
            overflow-x: hidden;
        }
        .casino-font { font-family: 'Playfair Display', serif; }
        
        .perspective-container { perspective: 1200px; }
        .table-3d { transform: rotateX(25deg); transform-style: preserve-3d; transition: transform 0.5s ease; }
        .glass-panel {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.8);
        }
        .gold-glow { box-shadow: 0 0 20px rgba(212, 175, 55, 0.2); }
        .scrollbar-hide::-webkit-scrollbar { display: none; }
        .text-gold {
            background: linear-gradient(to bottom, #d4af37 0%, #f9d423 50%, #d4af37 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        .animate-slide-in { animation: slideIn 0.3s ease-out; }
    </style>
